<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Login</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Background image (dark theme) */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('istockphoto.com/photo/brush-grunge-background-gm1998028908-560014432?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fbla') no-repeat center center/cover;
      filter: brightness(0.3) blur(10px);
      z-index: -2;
    }

    /* Optional dark overlay */
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Flex wrapper to center login box */
    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login box */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      width: 100%;
      max-width: 400px;
    }

    /* Form */
    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 10px;
      border: none;
      background: transparent;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-bottom-color: #00bcd4;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 10px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: #00bcd4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00bcd4;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0198a0;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    .signup-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body background="C:\Users\ritur\OneDrive\Desktop\black.jpg"></bodybackground>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="center-wrapper">
    <div class="login-box">
      <form class="login-form">
        <h2>log in</h2>

        <div class="input-group">
          <input type="text" required />
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button type="submit">Sign in</button>
        <p class="signup-link">Don't have an account? <a href="#">Create</a></p>
      </form>
    </div>
  </div>
</body>
</html>
